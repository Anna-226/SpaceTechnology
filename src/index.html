<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="favicon.ico" type="image/ico">
   <title>Document</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__logo">
               <img src="assets/img/logo.svg" alt="logo">
            </div>
            <div class="header__menu menu">
               <nav class="menu__body">
                  <ul class="menu__list">
                     <li class="menu__item"><a href="" class="menu__link">Home</a></li>
                     <li class="menu__item"><a href="" class="menu__link">Earth</a></li>
                     <li class="menu__item"><a href="" class="menu__link">Insights</a></li>
                     <li class="menu__item"><a href="" class="menu__link">Plans</a></li>
                     <li class="menu__item"><a href="" class="menu__link">Contact</a></li>
                  </ul>
               </nav>
            </div>
            <button type="button" class="header__burger">
               <img src="assets/img/icons/burger.svg" alt="icon">
            </button>
         </div>
      </header>
      <main class="main">
         <section class="first-block">
            <div class="first-block__container">
               <div class="first-block__content">
                  <h1 class="first-block__title title">put your footprint in <span>space travel</span></h1>
                  <button class="first-block__button button">Get Started</button>
               </div>
            </div>
         </section>
         <section class="planet-slider">
            <div class="planet-slider__container">
               <h2 class="planet-slider__title">Enjoying Space Like Never Before</h2>
               <div class="planet-slider__main-content">
                  <div class="planet-slider__slider swiper">
                     <div class="planet-slider__wrapper swiper-wrapper">
                        <div class="planet-slider__slide swiper-slide">
                           <div class="swiper-slide__block">
                              <div class="swiper-slide__picture"><img src="assets/img/content/moon.png" alt=""></div>
                              <div class="swiper-slide__text">
                                 <div class="swiper-slide__name">Moon</div>
                                 <div class="swiper-slide__description">Dune Buggy Tours</div>
                              </div>
                           </div>
                        </div>
                        <div class="planet-slider__slide swiper-slide">
                           <div class="swiper-slide__block">
                              <div class="swiper-slide__picture"><img src="assets/img/content/saturn.png" alt=""></div>
                              <div class="swiper-slide__text">
                                 <div class="swiper-slide__name">Saturn</div>
                                 <div class="swiper-slide__description">Canyon Adventures</div>
                              </div>
                           </div>
                        </div>
                        <div class="planet-slider__slide swiper-slide">
                           <div class="swiper-slide__block">
                              <div class="swiper-slide__picture"><img src="assets/img/content/jupiter.png" alt=""></div>
                              <div class="swiper-slide__text">
                                 <div class="swiper-slide__name">Jupiter</div>
                                 <div class="swiper-slide__description">Dunes Buggy Tour</div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <section class="destination">
            <div class="destination__container">
               <div class="destination__picture">
                  <img src="assets/img/content/cosmonaut.png" alt="cosmonaut">
               </div>
               <div class="destination__content">
                  <h2 class="destination__title title">Destinations you can visit <br> <span>without a visa</span></h2>
                  <button class="destination__button button">Contact us</button>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer"></footer>
   </div>
</body>
</html>
